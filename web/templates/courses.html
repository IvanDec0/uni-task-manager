<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses - University Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">University Task Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/courses">Courses</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Courses</h1>
        <a href="/courses/new" class="btn btn-primary">New Course</a>
      </div>

      {{if .}}
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {{range .}}
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{.Name}}</h5>
              <p class="card-text">Professor: {{.Professor}}</p>
            </div>
            <div class="card-footer bg-transparent">
              <small class="text-muted"
                >Added on {{.CreatedAt.Format "Jan 02, 2006"}}</small
              >
            </div>
          </div>
        </div>
        {{end}}
      </div>
      {{else}}
      <div class="alert alert-info">
        No courses found. <a href="/courses/new">Add your first course</a>.
      </div>
      {{end}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
